


<div *ngFor="let playlist of playlists" class="content-line">
    <button type="button" class="movable content-folder" (click)="onSelectClick(playlist)">
        <div  class="content-folder-left">
            <img alt="icon" [src]="getImage('play.png')" class="content-icon" />
            {{playlist.name}}
        </div>
    </button>
</div>
