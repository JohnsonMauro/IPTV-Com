<div class="container-main">

    <app-alert></app-alert>

    <div class="content-main-header">
        <app-header [siteMap]="'Home'" (onSearch)="onSearch($event)"></app-header>
    </div>

    <div class="content-main ">
        <div class="content-main-left ">
            <app-playlistItems [playlists]="playlists" (onSelect)="onSelectPlayslist($event)"></app-playlistItems>
        </div>
        <div class="content-main-right ">

            <div class="content-line-center">
                <button type="button" class="movable content-button content-right-button " (click)="displayPlayslist()">
                    <div class="content-button-center">
                        <img alt="icon" [src]="getImage('plus.png')" class="content-icon" />
                        Add playlist
                    </div>
                </button>
            </div>

            <div class="content-line-center">
                <button type="button" class="movable content-button content-right-button ">
                    <div class="content-button-center">
                        <img alt="icon" [src]="getImage('settings.png')" class="content-icon" />
                        Settings
                    </div>
                </button>
            </div>
        </div>
    </div>

</div>

<div *ngIf="isDisplayAddPlaylist">
    <div class="content-popup-shadow">
    </div>
    <div class="content-main-addplaylist">
        <app-addPlaylist (onCancel)="cancelAddPlaylist()" (onSave)="registerPlaylist($event)"></app-addPlaylist>
    </div>
</div>
