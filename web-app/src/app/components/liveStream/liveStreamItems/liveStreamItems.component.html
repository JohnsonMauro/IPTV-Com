


<div *ngFor="let liveStream of liveStreams" class="content-line">
    <button type="button" class="movable content-folder" (click)="onSelect.emit(liveStream)">
        <div  class="content-folder-left">
            <img alt="icon" [src]="getImageLiveStream(liveStream)" class="content-icon" loading=lazy />
            {{liveStream.name}}
        </div>
    </button>
</div>
