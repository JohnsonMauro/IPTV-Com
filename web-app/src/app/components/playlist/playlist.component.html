<div class="content-main-header">
    <app-header (isBack)="isBack = true" [backRoute]="'home'"></app-header>
</div>

<div class="content-main ">
    <div class="content-main-left ">

        <div class="content-main-line-spacer">
        </div>

        <div class="content-main-line">
            <button type="button" class="movable content-folder" (click)="moveTo('/livestream')">
                <div class="content-folder-left">
                    <img alt="icon" src="images/tv.png" loading=lazy class="content-icon" />
                    Live streams
                </div>
            </button>
        </div>

        <div class="content-main-line">
            <button type="button" class="movable content-folder" (click)="moveTo('/vodstream')">
                <div class="content-folder-left">
                    <img alt="icon" src="images/movie.png" loading=lazy class="content-icon" />
                    Videos on demand
                </div>
            </button>
        </div>

        <div class="content-main-line">
            <button type="button" class="movable content-folder" (click)="moveTo('/seriestream')">
                <div class="content-folder-left">
                    <img alt="icon" src="images/serie.png" loading=lazy class="content-icon" />
                    Series
                </div>
            </button>
        </div>

    </div>


    <div class="content-main-right ">
        <div class="content-main-line-spacer">
        </div>

        <div class="content-main-line">
            <div class="content-main-line-left">
                <button type="button" class="movable content-button" (click)="displayEditPlayslist(true)">
                    <div class="content-button-center">
                        <img alt="icon" src="images/pen.png" loading=lazy class="content-icon" />
                        Edit
                    </div>
                </button>
            </div>

            <div class="content-main-line-right">
                <button type="button" class="movable content-button" (click)="deletePlaylist()">
                    <div class="content-button-center">
                        <img alt="icon" src="images/x.png" loading=lazy class="content-icon" />
                        Delete
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>



<div *ngIf="isDisplayEditPlaylist">
    <div class="content-main-popup-shadow">
    </div>
    <div class="content-home-addplaylist-position">
        <app-managePlaylist [playlist]="playlist" (onCancel)="displayEditPlayslist(false)" (onSave)="editPlaylist($event)"></app-managePlaylist>
    </div>
</div>
