<div class="container-main">

    <app-alert></app-alert>

    <div class="content-main-header">
        <app-header [siteMap]="'Home > ' + playlist.name"></app-header>
    </div>

    <div class="content-main ">
        <div class="content-main-left ">


            <div class="content-line">
                <button type="button" class="movable content-folder" (click)="moveTo('/livestream')">
                    <div class="content-folder-left">
                        <img alt="icon" [src]="getImage('tv.png')" class="content-icon" />
                        Live streams
                    </div>
                </button>
            </div>

            <div class="content-line">
                <button type="button" class="movable content-folder" (click)="moveTo('/vod')">
                    <div class="content-folder-left">
                        <img alt="icon" [src]="getImage('movie.png')" class="content-icon" />
                        Videos on demand
                    </div>
                </button>
            </div>

            <div class="content-line">
                <button type="button" class="movable content-folder" (click)="moveTo('/series')">
                    <div class="content-folder-left">
                        <img alt="icon" [src]="getImage('serie.png')" class="content-icon" />
                        Series on demand
                    </div>
                </button>
            </div>

        </div>
        <div class="content-main-right ">

            <div class="content-line-center">
                <button type="button" class="movable content-button content-right-button">
                    <div class="content-button-center">
                        <img alt="icon" [src]="getImage('x.png')" class="content-icon" />
                        Delete
                    </div>
                </button>
            </div>

            <div class="content-line-center">
                <button type="button" class="movable content-button content-right-button">
                    <div class="content-button-center">
                        <img alt="icon" [src]="getImage('star.png')" class="content-icon" />
                        Favorites
                    </div>
                </button>
            </div>
        </div>
    </div>

</div>
