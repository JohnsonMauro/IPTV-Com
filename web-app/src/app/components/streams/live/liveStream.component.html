<div class="content-main-header">
    <app-header (onSearch)="onSearchTrigger($event)" (onSort)="onSortTrigger($event)"
        [backRoute]="'playlist/'+playlist._id"></app-header>
</div>


<div class="content-main ">

    <div class="content-main-left ">
        <div class="content-main-wrapper">

            <div class="content-main-line content-main-line-navigation">
                <app-category [currentCategory]="currentCategory" [categories]="categories"
                    (onMove)="onMoveCategoryTrigger($event)"></app-category>
            </div>

            <div *ngFor="let streamItem of streams" class="content-main-line">
                <button type="button" class="movable content-folder" (click)="selectStream(streamItem)">
                    <div class="content-folder-left">
                        <div class="content-folder-icon ">
                            <img class="content-icon" alt="icon" [src]="streamItem.stream_image"
                                onerror="this.src='images/tv.png';" loading=lazy />
                        </div>
                        <div class="content-folder-text">
                            {{streamItem.name.trim()}}
                        </div>
                    </div>
                </button>
            </div>

            <div class="content-main-line content-main-line-navigation content-main-line-bottom-left">
                <app-page [maxPage]="maxPage" [currentPage]="currentPage" (onMove)="onMovePageTrigger($event)">
                </app-page>
            </div>

        </div>
    </div>

    <div class="content-main-right ">

        <div class="content-main-wrapper">

            <div class="content-main-line">
                {{stream == null ? '...' : stream.name}}
            </div>

            <div class="content-main-line-spacer">
            </div>

      
            <div class="content-main-line">
                <div class="content-main-line-center">

                    <div class="content-line-tv">
     
                        <div *ngIf="stream == null" class="content-line-tv-player-fake">    
                            <img  alt="icon" src="images/tv.png" loading=lazy />  
                        </div>

                        <div *ngIf="stream != null"  class="content-line-tv-player">    
                            <app-player  [source]="source" [name]="stream.name" [isLiveStream]="true"
                            [isFullscreen]="isFullscreen" (onExitFullscreen)="onFullscreenTrigger(false)"></app-player>
                        </div>

                    </div>
                </div>
            </div>

            <div class="content-line-tv-mame">
                EPG
            </div>

            <div class="content-main-line-spacer">
            </div>

            <div class="content-main-line">
                <div class="content-main-line-center">

                    <div class="content-line-tv-epg-content">
                        <table class="content-line-tv-epg"  cellspacing="0" >
                            <tr>
                                <td class="content-line-tv-epg-item-program">
                                    Program
                                </td>
                                <td class="content-line-tv-epg-item-hour">
                                    00:00 - 00:00
                                </td>
                            </tr>
                            <tr>
                                <td class="content-line-tv-epg-item-program">
                                    Program
                                </td>
                                <td class="content-line-tv-epg-item-hour">
                                    00:00 - 00:00
                                </td>
                            </tr>
                            <tr>
                                <td class="content-line-tv-epg-item-program">
                                    Program
                                </td>
                                <td class="content-line-tv-epg-item-hour">
                                    00:00 - 00:00
                                </td>
                            </tr>
                        </table>
                    </div>

                </div>
            </div>   
            

  
            <div class="content-main-line content-main-line-bottom-right">
               
                    <div class="content-main-line-left">
                        <button type="button" class="movable content-button" (click)="onFullscreenTrigger(true)">
                            <div class="content-button-center">
                                <div class="content-button-icon">
                                    <img alt="icon" src="images/fullscreen.png" loading=lazy class="content-icon" />
                                </div>
                                <div class="content-button-text">
                                    Fullscreen
                                </div>
                            </div>
                        </button>
                    </div>
    
                    <div class="content-main-line-right">
                        <button type="button" class="movable content-button" (click)="manageFavorites()">
                            <div class="content-button-center">
                                <div class="content-button-icon">
                                    <img alt="icon" src="images/star.png" loading=lazy class="content-icon" />
                                </div>
                                <div class="content-button-text">
                                    {{ getFavoriteDescription() }}
                                </div>
                            </div>
                        </button>
                    </div>

            </div>

            


        </div>
    </div>
</div>
